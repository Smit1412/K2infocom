          <div class="left">
            <img src="/images/contact.png" alt="" />
          </div>

          <!-- ---right-section--- -->
          <div class="right">
            <!-- -------form--------- -->
            <form action="/action_page.php">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />

              <input
                type="text"
                id="email"
                name="e-mail"
                placeholder="What's your email..."
              />

              <textarea
                id="subject"
                name="subject"
                placeholder="Your Questions..."
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Send Message" />
            </form>
          </div>
        </div>
        <!-- <hr style="height:2px;border-width:0;color:rgba(128, 128, 128, 0.541);background-color:rgba(177, 174, 174, 0.315);margin: 0 80px;"> -->

            <div class="location">
              <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="detail">
                <h6>
                  FF - 42, Procube Complex, Nizampura Main Rd, Vadodara, Gujarat 390002
                </h6>
              </div>
            </div>
            <div class="emailaddress">

                  087585 65054
